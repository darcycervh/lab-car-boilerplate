<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LabCar</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- enlazando estilos de css de bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--enlazando iconos-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- iniciando cuarta sección -->
    <div class="container-fluid position-relative img-drive">
        <div class="row ">
            <div class="col-md-12">
                <div class="div text-light">
                <h3>Conduce cuando quieras</h3>
                <p>LabCar es una opción flexible para alcanzar tus metas financieras.</p>
                <button class="btn btn-warning text-light">Conviértete en conductor</button>
            </div>
             </div>    
        </div>
    </div>
    <!-- iniciando quinta sección -->
    <div class="container-fluid bg-warning text-light">
        <div class="row">
            <div class="col-md-6">
                <h3>Tarifas</h3>
                <p>Consulta las tarifas LabCar aquí</p>
                <ul>
                    <li><i class="fa fa-dot-circle-o" aria-hidden="true"></i><span class="btn btn-outline-light"> Insurgentes Centro, Cauthémoc, Ciudad de México,México</span></li>
                    <li><i class="fa fa-paper-plane" aria-hidden="true"></i> <span class="btn btn-outline-light"> Carolina, Ciudad de los Deportes, Ciudad de México, México</span></li>
                </ul>
                <button class="btn btn-light text-dark text-uppercase">Traza la ruta</button>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <!-- enlazando la parte de js de bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- mapa de google -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer>
  </script>
</body>
</html>
